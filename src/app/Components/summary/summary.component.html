<div class="d-flex align-self-center mt-5 ms-5 me-5">
    <table class="table table-dark">
        <thead>
            <tr>
                <th class="text-center">
                    Pregunta
                </th>
                <th class="text-center">
                    Tu respuesta
                </th>
                <th class="text-center">
                    Respuesta correcta
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let question of questions"
                [ngClass]="isCorrect(question.answers)?'correct-answer':'incorrect-answer'">
                <td class="text-center">
                    {{question.text}}
                </td>
                <td class="text-center">
                    {{getAnswer(question.answers, true)}}
                </td>
                <td class="text-center">
                    {{getAnswer(question.answers, false)}}
                </td>
            </tr>
        </tbody>
    </table>
</div>

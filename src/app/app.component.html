<div class="container">
    <div style="border:solid 10px lightseagreen; background-color: black; color:wheat" *ngIf="!gameOver">

        <h1 style="margin-top: 10px;" class="text-center">{{quiz_title}}</h1>

        <timer *ngIf="startTimer" [timeLeft]="60" (timerEnds)="gameOver = true"></timer>

        <div class="row">
            <div class="col-lg-1 d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-primary" (click)="previousQuestion()" *ngIf="isFirstQuestion()">
                    <mat-icon>skip_previous</mat-icon>
                </button>
            </div>
            <div class="col-lg-10">
                <question [question]="getQuestion()"></question>
            </div>
            <div class="col-lg-1 d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-primary" (click)="nextQuestion()" *ngIf="!isLastQuestion()">
                    <mat-icon>skip_next</mat-icon>
                </button>
            </div>
        </div>

        <step-bar [questionIndexes]="getQuestionIndexes()" [(currentQuestion)]="currentQuestionIndex"></step-bar>
    </div>


    <app-summary *ngIf="gameOver" [questions]="questions"></app-summary>


    <div class="text-center">
        <input *ngIf="newGame" type="button" value="Iniciar juego" (click)="startGame()">
        <input *ngIf="!newGame" type="button" value="Terminar juego" (click)="finishGame()">
        <input type="button" (click)="displayResults()" value="Ver Resultados" *ngIf="isLastQuestion()">
    </div>

</div>

<div style="border:solid 10px lightseagreen">
    <div style="border:solid 10px  green">
        Quiz
    </div>
    <div style="border:solid 10px  red">
        00:00
    </div>
    <div style="border:solid 10px  blue">
        <question [question]="getQuestion()"></question>
    </div>
    <div style="border:solid 10px  black">
        <input type="button" (click)="previousQuestion()" value="Anterior"  *ngIf="currentQuestion > 0" >
    </div>
    <div style="border:solid 10px  black">
        <input type="button" (click)="nextQuestion()" value="Siguiente" *ngIf="currentQuestion + 1 < questions.length">
    </div>
    <div style="border:solid 10px  maroon">
        progress bar
    </div>
</div>
<div style="border:solid 10px  violet">
    puntuaciones
</div>
